<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Update values</title>
        <link rel="stylesheet" href="style2.css">
    </head>
    <body>
        <h2>Static table</h2>
        <table id="myTable">
            <tr>
                <td>Id</td>
                <td>Name</td>
                <td>Unit</td>
                <td>Value</td>
                <td>High alarm value</td>
                <td>Low alarm value</td>
            </tr>
        </table>
<h1>Form Submission</h1>
    <form id="myForm">
        <label for="name">Enter name:</label>
        <input type="text" id="name" name="name">
        <label for="value">Enter value:</label>
        <input type="text" id="value" name="value">
        <button type="submit">Submit</button>
    </form>
<h2>Dynamic Table</h2>
<table>
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Value</th>
        </tr>
    </thead>
    <tbody id="table2Body">
        <!-- Table 2 Body -->
    </tbody>
</table>  
<script>
            var table = document.getElementById('myTable');
            for (var i = 0; i < 10; i++) {
              var row = document.createElement('tr');
              for (var j = 0; j < 6; j++) {
                var cell = document.createElement('td');
                if (j === 0) {
        cell.textContent = i + 1; 
      } else {
        cell.textContent = 'null';
      }
                row.appendChild(cell);
              }
        table.appendChild(row);
  }      
    document.getElementById("myForm").addEventListener("submit", function(event) {
            event.preventDefault(); 
            var id = document.getElementById("id").value;
            var name = document.getElementById("name").value;
            var value = document.getElementById("value").value;
            if (id.trim() !== "" && name.trim() !== "" && value.trim() !== "") {
                var table2Row = "<tr><td>" + id + "</td><td>" + name + "</td><td>" + value + "</td></tr>";
                document.getElementById("table2Body").innerHTML += table2Row;
                document.getElementById("id").value = "";
                document.getElementById("name").value = "";
                document.getElementById("value").value = "";
            } else {
                alert("Please enter ID, name, and value.");
            }
        });
    function syncTables() {
            var table1Rows = document.getElementById("table1").rows;
            var table2Rows = document.getElementById("table2").rows;
            for (var i = 0; i < table1Rows.length; i++) {
                var table1RowCells = table1Rows[i].cells;
                var table2RowCells = table2Rows[i].cells;
                for (var j = 0; j < table1RowCells.length;j++) {
                    table2RowCells[j].textContent = table1RowCells[j].textContent;
                }
            }
        }
        syncTables();
</script>  
    </body>
</html>
