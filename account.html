<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an account</title>
    <link rel="stylesheet" href="styleacc.css">
</head>
<body>
<div class="container">
    <img src="npcilimg.jpg" alt="Your Image">
    <div class="translucent-background"></div>
    <div class="content">
        <h2>Create account</h2>
        <form id="myForm">
            <div class="container">
                <div class="row">
                    <div class="cardbody">
                        <label for="full_name">Enter full name:</label>
                        <input type="text" id="full_name" name="full_name" required />
                        <br><br>
                        <div class="Gender:"><label>Gender:</label><br>
                            <input type="radio" id="male" name="gender" value="male" required />
                            <label for="male">Male</label><br>
                            <input type="radio" id="female" name="gender" value="female" required />
                            <label for="female">Female</label><br>
                            <input type="radio" id="not-specified" name="gender" value="not-specified" required />
                            <label for="not-specified">Prefer not to say</label><br><br></div>
                        <label for="phone">Enter phone:</label>
                        <input type="text" id="phone" name="phone" required />
                        <br><br>
                        <p>Enter date of birth</p>
                        <select id="dob_day" name="dob_day" required>
                            <option value="">Day</option>
                        </select>
                        <select id="dob_month" name="dob_month" required>
                            <option value="">Month</option>
                        </select>
                        <select id="dob_year" name="dob_year" required>
                            <option value="">Year</option>
                        </select>
                        <script>
                            function Days() {
                                var select = document.getElementById("dob_day");
                                select.innerHTML = "";

                                for (var day = 1; day <= 31; day++) {
                                    var option = document.createElement("option");
                                    option.value = day;
                                    option.text = day;
                                    select.appendChild(option);
                                }
                            }

                            function Months() {
                                var select = document.getElementById("dob_month");
                                select.innerHTML = "";

                                var months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
                                for (var i = 0; i < months.length; i++) {
                                    var option = document.createElement("option");
                                    option.value = i + 1;
                                    option.text = months[i];
                                    select.appendChild(option);
                                }
                            }

                            function Years() {
                                var select = document.getElementById("dob_year");
                                select.innerHTML = "";

                                var currentYear = new Date().getFullYear();
                                for (var year = currentYear; year >= 1900; year--) {
                                    var option = document.createElement("option");
                                    option.value = year;
                                    option.text = year;
                                    select.appendChild(option);
                                }
                            }

                            Days();
                            Months();
                            Years();
                        </script>
                        <br><br><label for="email_id">Enter email:</label>
                        <input type="text" id="email_id" name="email_id" required>
                        <br><br>
                        <label for="password">Enter password:</label>
                        <input type="password" id="password" name="password" required>
                        <br><br>
                        <button type="submit">Submit</button>
                    </div>
                </div>
            </div>
        </form>
        <div id="accountCreatedMsg" style="display: none;"><h2>Account Created Successfully!</h2></div>
    </div>
</div>
<script type="text/javascript">
    document.getElementById("myForm").addEventListener("submit", function (event) {
        event.preventDefault();
        myfunc();
        document.getElementById("accountCreatedMsg").style.display = "block";
    });

    function myfunc() {
        var full_name = document.getElementById("full_name").value;
        var genderRadios = document.getElementsByName("gender");
        var gender;
        for (var i = 0; i < genderRadios.length; i++) {
            if (genderRadios[i].checked) {
                gender = genderRadios[i].value;
                break;
            }
        }
        var phone = document.getElementById("phone").value;
        var dob_day = document.getElementById("dob_day").value;
        var dob_month = document.getElementById("dob_month").value;
        var dob_year = document.getElementById("dob_year").value;
        var dob = dob_day + "-" + dob_month + "-" + dob_year;
        var email_id = document.getElementById("email_id").value;
        var password = document.getElementById("password").value;
        localStorage.setItem('ls_full_name', full_name);
        localStorage.setItem('ls_gender', gender);
        localStorage.setItem('ls_phone', phone);
        localStorage.setItem('ls_dob', dob);
        localStorage.setItem('ls_email_id', email_id);
        localStorage.setItem('ls_password', password);
    }
</script>
</body>
</html>
